<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Dashboard - [Your Company Name]</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Company Logo">
      <h1>[Your Company Name]</h1>
    </div>
  </header>

  <div class="container">
    <!-- Login Page -->
    <div id="login-page" class="page">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
      </form>
      <p id="error-msg"></p>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="page" style="display: none;">
      <h2>Admin Dashboard</h2>
      <button id="logout-btn">Logout</button>
      <div class="tasks">
        <h3>Manage Tasks</h3>
        <input type="text" id="new-task" placeholder="New task">
        <button id="add-task-btn">Add Task</button>
        <ul id="task-list"></ul>
      </div>
    </div>

    <!-- Employee Dashboard -->
    <div id="employee-dashboard" class="page" style="display: none;">
      <h2>Employee Dashboard</h2>
      <button id="logout-btn-employee">Logout</button>
      <div class="tasks">
        <h3>Assigned Tasks</h3>
        <ul id="employee-task-list"></ul>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
